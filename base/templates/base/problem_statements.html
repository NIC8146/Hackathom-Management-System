{% extends "base.html" %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'base/css/problem_statment.css' %}">


<div class="content-block">
    <h1>Problem Statements</h1>
    <ol class="cards">
        {% for statments in statments %}

        <div class="card">
            <li class="card-text">{{ statments }}</li>
        </div>
        {% endfor %}
    </ol>

</div>
</div>


{% endblock %}
