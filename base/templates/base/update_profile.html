{% extends 'base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'base/css/register_participants.css' %}">

<div class="content-block">
    
    <div id="form-block">
        <h2>Update Profile</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit">Update</button>
        </form>
        
        <a href="{% url 'home' %}">Cancel</a>
    </div>
</div>




{% endblock %}
